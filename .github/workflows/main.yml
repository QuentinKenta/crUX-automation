name: Call Crux API

on: [workflow_dispatch]

jobs:
  call_crux_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Call CruX API and log response
        id: api
        env:
          CRUX_KEY: ${{ secrets.CRUXKEY }}
        run: #node index.js >> $GITHUB_OUTPUT
          response=$(node index.js)
          echo "$response" >> $GITHUB_ENV
          echo "::set-output name=response::$response"
          
      - name: Use API response in the next step
        run: |
          response="${{ steps.api.outputs.response }}"
          echo "The API response is $response"
