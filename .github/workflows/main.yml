name: Call Crux API

on: [workflow_dispatch]

jobs:
  call_crux_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Call CruX API and log response
        id: api
        run: node index.js
      - name: Use API response in the next step
        run: |
          echo "The API response is ${{ steps.api.outputs.response }}"

